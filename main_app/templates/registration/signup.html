<body class="body-signup-page">
        <div class="ui container">
            <div class="ui modal" id='signup_modal'>
                <i class="close icon"></i> 
                    <div class ="header">
                        <h2>Signup</h2> 
                    </div> 
                    {% if error %}
                      <p style="background-color: firebrick;">{{error}}</p>
                    {% endif %}
                    <div class="content">

                        <form class="ui form" method="POST" action="{% url 'signup' %}" class="form">
                            {% csrf_token %} 
                            <div class="field">
                                <label>User Name</label>
                                <div class="ui left icon input">
                                    {{ signup_form.username }}
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    {{ signup_form.email }}
                                    <i class="at icon"></i>
                                </div>
                            </div>                         
                            <div class="field">
                                <label>Password</label>
                                    <div class="ui left icon input">
                                        {{ signup_form.password1 }}
                                        <i class="lock icon"></i>
                                    </div>
                            </div>                                                    
                            <div class="field">
                                <label>Password Confirmation</label>
                                    <div class="ui left icon input">
                                        {{ signup_form.password2 }}
                                        <i class="lock icon"></i>
                                    </div>
                            </div>                             
                            <input type="submit" class="ui teal button" value="signup"/> 
                            <input type="hidden" name="next" value="{{ next }}" />
                        </form>              
            </div>
        </div>

     <script type="text/javascript">
     $(document).ready(function(){
     $('#sign_up').click(function(){
        $('#signup_modal').modal('show');    
     });
     });
     </script>
</body>
