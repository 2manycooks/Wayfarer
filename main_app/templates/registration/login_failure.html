{% extends 'registration/login.html' %}
{% block error %}

  
<div class="ui error message">
    <i class="close icon"></i>
    <div class="header">
        There were some errors with your submission
    </div>
    <ul class="list">
          {% if messages %}
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    {% endif %}
    
    </ul>
</div>

{% endblock %}
