<body class="body-login-page">
    {% comment %} <div class="ui container"> {% endcomment %}
        <div class="ui mini modal" id="ui_modal">
            <i class="close icon"></i>
                {% block error %} 
                
                {% endblock %}
                <div class ="header">
                    <h2>Login</h2>
                </div>          
                <div class="content">

                    <form class="ui form" method="POST" action="{% url 'login' %}">
                        {%  csrf_token %}  
                        <div class="field">
                            <label>User Name</label>
                                <div class="ui left icon input">
                                    {{ login_form.username }}
                                    <i class="user icon"></i>
                                </div>
                        </div>                                   
                        <div class="field">
                            <label>Password</label>
                                <div class="ui left icon input">
                                    {{ login_form.password }}
                                    <i class="lock icon"></i>
                                </div>
                        </div>
                            <input type="submit" class="ui teal button" value="login"/>
                            <input type="hidden" name="next" value="{{next}}" />                
                    </form> 
                </div>    
            </div>    
        </div>
    <script type="text/javascript">
     $(document).ready(function(){
     $('#log_in').click(function(){
        $('#ui_modal').modal('show');    
     });
     });
     </script>
</body>
