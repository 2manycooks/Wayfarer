{% extends 'base.html' %}
{% block content %}


<div class="ui centered card" id="post-detail" style= 'width: 400px; height: 500px' >
  <div class="image">
    {% if post.image %}
        <img src='{{post.image.url}}'/>
    {% else %}
        <img src="/static/images/post/default-thumbnail.png" alt="" width='100px'>
    {% endif %}
  </div>
  <div class="content">
    <a class="header">
        <p>{{post.title}}</p>
    </a>
    <div class="meta">
        <span class=>
            <p> created by {{post.user.username}}</p>
        </span>
    </div>
    <div class="description">
        <p>{{post.content}}</p>
    </div>
  </div>
  <div class="extra content">
    <a>
      <i class="compass outline icon"></i>
      {{post.city}}
    </a>
    <button class="ui button" id="post-delete-button">
        Delete
    </button>
    <a href="{% url 'edit_post' post.id %}" id="post-edit-button">
        Edit
    </a>
  </div>
</div>

<div class="ui modal" id="delete-modal">
  <div class="header">Are you sure?</div>
  <div class="content">
    <p> This action cannot be undone! </p>
  </div>
  <div class="actions">
    <a href="{% url 'delete_post' post.id %}" class="ui approve button">Yes</a>
    <div class="ui cancel button">Cancel</div>
  </div>
</div>

<script type="text/javascript">
     $(document).ready(function(){
     $('#post-delete-button').click(function(){
        $('#delete-modal').modal('show');    
     });
     });
</script>

{% endblock %}
