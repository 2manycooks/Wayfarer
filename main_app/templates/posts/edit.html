{% extends 'base.html' %}

{% block content %}

<div class="edit_container">
    <div class="ui raised very padded text container segment">
        <div class="ui teal header">
            <h1>Edit Post</h1>
        </div> 
        <div class="ui divider"></div>
            <form class="ui form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field">
                    <label>Post Title</label>
                    <div class="ui input" >
                        {{ post_form.title }}
                    </div>
                </div> 
                <div class="field">
                    <label>Description</label>
                    <div class="ui input">
                        {{ post_form.content }}
                    </div>
                </div> 
                <div class="field">
                    <div class="input">
                        {{ post_form.image }}
                    </div>
                </div>      
                   <button type="submit" class="ui teal button">Save changes</button>
                   {% comment %} <button type="submit" class="ui button"  href="{% url 'city_details' city.id %}">Cancel</button> {% endcomment %}
            </form>
        </div>
    </div>
</div>


{% endblock %}
