
<article>
    <aside>
        <img src="{{ post.image }}" alt="{{ post.title }}_image" />
    </aside>
    <section>
        <div>
            <p>{{ post.user.username }}</p>
            <p>{{ post.city.name }}</p>
        </div>
        <p>{{ post.title }}</p>
        <p>{{ post.content }}</p>
    </section>
    <section>
        <p>
            {% if post.user == request.user %}
                EDIT
            {% endif %}
        </p>
    </section>
</article>
